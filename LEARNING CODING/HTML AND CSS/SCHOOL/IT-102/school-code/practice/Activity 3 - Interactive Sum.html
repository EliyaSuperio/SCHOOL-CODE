<script>
  // 1. Declare variables using let
  let firstsum = 15;  let secondsum = 19;
  // 2. Use an Arithmetic Operator to find the total
  let total = firstsum + secondsum;
  // 3. Use a Comparison Operator to see if firstNum is larger
  let isFirstLarger = firstsum > secondsum;
  // 4. Use the Modulo operator (%) to check if the total is even
  let isIteven = (total % 2) === 0;
  // 5. Output results  

  console.log("Total Sum:" + " " + total);
  console.log("Is the first number larger?" + " " + isFirstLarger);
  console.log("Is the sum an even number?" + " " + isIteven);
</script>

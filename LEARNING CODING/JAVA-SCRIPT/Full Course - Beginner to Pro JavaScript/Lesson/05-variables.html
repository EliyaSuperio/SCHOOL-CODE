  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello'; 
      console.log(message); console.log('world');

      //reasigning variables u dont use let again.
      // variable1 = 5;
      // console.log(variable1);

      // variable1 = variable1 + 1;
      // console.log(variable1);

      //const is like let but you cant reasign it.
      const variable2 = 3;
      // old way of declaring variables for js.
      var variable3  = 3;

      console.log(typeof variable2); //number
      console.log(typeof message); //string
      console.log(typeof 3); //number
      console.log(typeof 'hello'); //string 
      
    </script>
  </body>
